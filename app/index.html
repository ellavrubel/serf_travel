<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gulp</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<header class="header">

<!--    Menu   -->
    <div class="header__title">
        go
        serf
    </div>

    <div class="header__aside">
        <div class="logo">
            <a href="#">
                <img src="img/logo.svg" alt="go-serf">
            </a>
        </div>
        <nav class="menu">
            <ul class="menu-list">
                <li><img src="img/nav-ico-1.svg" alt="serf"><span>Surf</span></li>
                <li><img src="img/nav-ico-2.svg" alt="travel"><span>Travel</span></li>
                <li><img src="img/nav-ico-3.svg" alt="sleep"><span>Sleep</span></li>
                <li><img src="img/nav-ico-4.svg" alt="shop"><span>Shop</span></li>
            </ul>
        </nav>

        <div class="header__search">
            <img src="img/search.svg" alt="search">
        </div>
        <div class="header__date">
            20
            <span>06 | 2018</span>
        </div>
        <div class="header__location">
            California
        </div>


    </div>



<!--    Main slider -->
    <div class="header__slider">

        <div class="header__slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-subtitle subtitle-left">Surf</div>
                <div class="slider-item_info-title">North Shore</div>
                <div class="slider-item_info-subtext subtitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a class="slider-item_info-link" href="#"><img src="img/arrows-right.svg"> </a>
            </div>
        </div>
        <div class="header__slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-subtitle subtitle-left">Surf</div>
                <div class="slider-item_info-title">South Shore</div>
                <div class="slider-item_info-subtext subtitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a class="slider-item_info-link" href="#"><img src="img/arrows-right.svg"> </a>
            </div>
        </div>
        <div class="header__slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-subtitle subtitle-left">Surf</div>
                <div class="slider-item_info-title">West Shore</div>
                <div class="slider-item_info-subtext subtitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a class="slider-item_info-link" href="#"><img src="img/arrows-right.svg"> </a>
            </div>
        </div>
        <div class="header__slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-subtitle subtitle-left">Surf</div>
                <div class="slider-item_info-title">East Shore</div>
                <div class="slider-item_info-subtext subtitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a class="slider-item_info-link" href="#"><img src="img/arrows-right.svg"> </a>
            </div>
        </div>
    </div>

<!--    Dependent slider  -->
    <div class="slider-dots">
       <div class="slider-dots_item">
           <div class="dots-box">
               <div class="dots-box_number">01</div>
               <div class="dots-box_name">North Shore</div>
           </div>
       </div>
        <div class="slider-dots_item">
            <div class="dots-box">
                <div class="dots-box_number">02</div>
                <div class="dots-box_name">South Shore</div>
            </div>
        </div>
        <div class="slider-dots_item">
            <div class="dots-box">
                <div class="dots-box_number">03</div>
                <div class="dots-box_name">West Shore</div>
            </div>
        </div>
        <div class="slider-dots_item">
            <div class="dots-box">
                <div class="dots-box_number">04</div>
                <div class="dots-box_name">East Shore</div>
            </div>
        </div>
    </div>


</header>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
